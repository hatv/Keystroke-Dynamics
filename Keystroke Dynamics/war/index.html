<!doctype html>
<!-- Standards Mode -->

<html>
	<head>
		<meta charset=UTF-8>
		<link
			type="text/css"
			rel="stylesheet"
			href="default.css">
		<title>Keystroke Dynamics Analysis</title>
	
		<script
			type="text/javascript"
			src="keydyn/keydyn.nocache.js">
		</script>
		<!-- TODO focus auto at start-up and convert to JSNI -->
		<script type="text/javascript">
			function startFocus(id) {
				window.onfocus = function() {
					document.getElementById(id).requestFocus();
				};
				window.onclick = function() {
					document.getElementById(id).requestFocus();
				};
			}
		</script>
	</head>
	<body>
		<!-- History support -->
		<iframe
			src="javascript:''"
			id="__gwt_historyFrame"
			tabIndex='-1'
			style="position: absolute; width: 0; height: 0; border: 0">
		</iframe>
		<!-- If JavaScript is not enabled -->
		<noscript>
			<div
			    style="width: 22em;
			    position: absolute;
			    left: 50%;
			    margin-left: -11em;
			    color: red;
			    background-color: white;
			    border: 1px solid red;
			    padding: 4px;
			    font-family: sans-serif">
				Your web browser must have JavaScript enabled in order for this 
				application to display correctly.
			</div>
		</noscript>
	
		<h1>Keystroke Dynamics Analysis</h1>
		<div id="registerContent"></div>
	</body>
</html>
